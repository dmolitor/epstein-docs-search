name: Deploy Shinylive

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Sync environment from lockfile
        run: uv sync --frozen

      - name: Build Shinylive site to temp dir
        run: |
          TMPDIR=$(mktemp -d)
          # run shinylive from the uv-managed environment
          uv run shinylive export ./app "$TMPDIR"
          echo "TMPDIR=$TMPDIR" >> $GITHUB_ENV

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.TMPDIR }}